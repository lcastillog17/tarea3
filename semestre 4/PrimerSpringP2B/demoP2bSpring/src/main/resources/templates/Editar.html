<html>
    <head>
        <title>Editar Datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/css/diseno.css" th:href="@{/css/diseno.css}">
    </head>
    <body>
        <div><h1>Editar Datos</h1></div>
        <div th:if="${empleados != null and !empleados.empty}" class="divdetablita">
            <table border="1" class="tablita">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>

                </tr>

                <!-- vamos hacer una iteracion de objeto -->
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.codigo}"></td>
                    <td th:text="${empleado.nombre}"></td>

                </tr>
            </table>
            <form action="editarEmpleado" method="post" >
            <table border="1" class="tablitadatos">
                                <tr>
                    <td><label for="codigo">CÃ³digo del que desea cambiar:</label></td>
                    <td><input type="number" name="codigo"></input></td>
                    </tr>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" name="nombre"></input></td>
                    </tr>
                    <tr>
                        <td><label for="enero">Enero:</label></td>
                        <td><input type="double" name="enero"></input></td>
                    </tr>
                    <tr>
                        <td><label for="febrero">Febrero</label></td>
                        <td><input type="double" name="febrero"></input></td>
                    </tr>
                    <tr>
                        <td><label for="marzo">Marzo</label></td>
                        <td><input type="double" name="marzo"></input></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Editar"></input></td>
                    </tr>
             </table>
                </form>
            <p th:text = "${msg}"></p>
 <a href="http://www.localhost:8080"><input type="button" value="Regresar"></a>
        </div>

        <div th:if ="${empleados ==null or empleados.empty}">
            no hay cuates.
             <a href="http://www.localhost:8080"><input type="button" value="Regresar"></a>
        </div>
        
        
    </body>
</html>
